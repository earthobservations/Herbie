name: Tests

on:
  push:
    branches: [ main, ci-tests ]
  pull_request:
    branches: [ main, ci-tests ]

  # Allow job to be triggered manually.
  workflow_dispatch:

# Cancel in-progress jobs when pushing to the same branch.
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.10", "3.11"]
        # Activate other OS on demand. No need to run the full matrix here.
        #include:
        #  - os: "macos-latest"
        #    python-version: "3.10"
        #  - os: "windows-latest"
        #    python-version: "3.10"

    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}

    defaults:
      run:
        shell: bash -el {0}

    name: Python ${{ matrix.python-version }} on OS ${{ matrix.os }}
    steps:

    - name: Acquire sources
      uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - name: Cache Anaconda packages
      uses: actions/cache@v3
      env:
        # Increase this value if `environment-test.yml` has not changed,
        # but you still want to reset the cache.
        CACHE_NUMBER: 0
      with:
        path: ~/conda_pkgs_dir
        key:
          condapkg-${{ runner.os }}-${{ runner.arch }}-py${{ matrix.python-version }}-${{ 
          env.CACHE_NUMBER }}-${{ hashFiles('environment-test.yml') }}

    - name: Anaconda setup (Mambaforge)
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        miniforge-variant: Mambaforge
        miniforge-version: latest
        mamba-version: "*"
        use-mamba: true
        channels: conda-forge,defaults
        channel-priority: true
        activate-environment: herbie-test
        auto-activate-base: false
        use-only-tar-bz2: true # IMPORTANT: This needs to be set for caching to work properly!

    - name: Cache Anaconda environment
      uses: actions/cache@v3
      with:
        path: ${{ env.CONDA }}/envs
        key:
          condaenv-${{ runner.os }}-${{ runner.arch }}-py${{ matrix.python-version }}-${{ 
          env.CACHE_NUMBER }}-${{ hashFiles('environment-test.yml') }}
      env:
        # Increase this value if `environment-test.yml` has not changed,
        # but you still want to reset the cache.
        CACHE_NUMBER: 0
      id: cache

    - name: Anaconda info
      run: conda info
    - name: Anaconda configuration
      run: conda config --show
    - name: Environment variables
      run: printenv | sort

    - name: Update Anaconda environment
      run:
        mamba env update --name herbie-test --file environment-test.yml
      if: steps.cache.outputs.cache-hit != 'true'

    - name: Install project
      run: |
        pip install --editable=.

    - name: Run tests
      env:
        TMPDIR: ${{ runner.temp }}
      run: |
        pytest -vvv -k test_ecmwf
